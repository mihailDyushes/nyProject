<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Мэссенджер</title>
    <link rel="stylesheet" href="static\css\main.css">

  </head>
  <body style="margin: 0px;background: url('static/Pictures/grass_fon.jpg');background-size: cover" >
    <div style="width: 100%;height: 1000px">
      <!-- header -->
      <div class="head" style="text-align: center">
        <!-- лупа и поиск -->
        <div style="float:left;width:25%">
          <img style="float: left;margin-left:50px"class="lupa" src="static\Pictures\лупа.png">
          <input style="margin:10px;float:left;"class="vvod" type="text" placeholder="Введите имя пользователя/группы">
        </div>
        <!-- аватарка -->
        <div style="text-align:center;float: left; width:25%;">
          <img src="static/Pictures/me.png" style="float:right;height: 50px; width: 20%;border-radius: 50%">
        </div>
        <!-- имя пользователя -->
        <div style="text-align:center;float: left; width:25%;">
          <p style="float:left;margin:15px;color: white;">Имя пользователя</p>
        </div>
        <!-- уведомления и настройки -->
        <div style="float:right ;width:25%">
          <img style="margin-right:50px;float: right" class="lupa" src="static\Pictures\три точки.png" alt="три точки">
          <img style="float: right" class="lupa" src="static\Pictures\колокольчик.png" alt="колокольчик ">
        </div>
      </div>
      <!-- новости/посты -->
      <div class="body">
          <input class="search2" type="text" placeholder="Поиск новостей">
          <div style="background-color: rgb(2, 207, 2) ;text-align: center; margin: 2%;margin-top: 0px; border-radius: 25px ;height: 92.5%; width: 96%;">
          </div>
      </div>
      <!-- сообщения -->
      <div class="messages">
        <input class="search" type="text" placeholder="Поиск по чатам">
        <div style="background-color: rgb(192, 192, 192);text-align: center; margin: 2%;margin-top: 0px; border-radius: 25px ;height: 93.5%; width: 96%;">
        </div>
      </div>
    </div>
      <div class="footer"></div>
  </body>
</html>
